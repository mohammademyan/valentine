<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Be My Valentine ğŸ’˜</title>
  <style>
    body{
      margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(circle at top, #ffe6f0, #fff);
      overflow:hidden;
    }
    .card{
      width:min(520px, 92vw);
      background: rgba(255,255,255,0.85);
      border: 2px solid #ffd1e1;
      box-shadow: 0 18px 60px rgba(0,0,0,0.12);
      border-radius: 24px;
      padding: 28px;
      text-align:center;
      position:relative;
    }
    h1{ margin:0 0 10px; font-size: 34px; }
    p{ margin: 10px 0 18px; font-size: 18px; color:#333; }
    .btn{
      appearance:none; border:none; cursor:pointer;
      background: #ff3b7a;
      color:white; font-weight:700; font-size:18px;
      padding: 14px 22px;
      border-radius: 14px;
      box-shadow: 0 10px 22px rgba(255,59,122,0.28);
      transition: transform .08s ease;
    }
    .btn:active{ transform: scale(0.98); }
    .hidden{ display:none; }
    .small{ font-size:14px; color:#666; margin-top:14px; }
    .heart{
      position:absolute; font-size:18px; opacity:0.25;
      animation: float 6s linear infinite;
    }
    @keyframes float{
      0%{ transform: translateY(40px); opacity:0; }
      15%{ opacity:0.25; }
      100%{ transform: translateY(-520px); opacity:0; }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Will you be my Valentine? ğŸ’˜</h1>
    <p>There is only one correct answer ğŸ˜Œ</p>

    <button class="btn" id="yesBtn">YES ğŸ’–</button>

    <div id="surprise" class="hidden">
      <h1>YAAAY!! ğŸ‰ğŸ’˜</h1>
      <p>
        You just made my day ğŸ¥°<br/>
        Valentine mode: <b>ACTIVATED</b> âœ…
      </p>
      <p class="small">Screenshot this and send it to me ğŸ˜</p>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const surprise = document.getElementById('surprise');

    function confettiBurst(){
      for(let i=0;i<80;i++){
        const s = document.createElement('div');
        s.className = 'heart';
        s.textContent = ['ğŸ’—','ğŸ’–','ğŸ’˜','ğŸ’•','â¤ï¸'][Math.floor(Math.random()*5)];
        s.style.left = Math.random()*100 + 'vw';
        s.style.bottom = '-20px';
        s.style.fontSize = (14 + Math.random()*22) + 'px';
        s.style.animationDuration = (4 + Math.random()*4) + 's';
        document.body.appendChild(s);
        setTimeout(()=>s.remove(), 9000);
      }
    }

    yesBtn.addEventListener('click', () => {
      yesBtn.classList.add('hidden');
      surprise.classList.remove('hidden');
      confettiBurst();
    });
  </script>

</body>
</html>
